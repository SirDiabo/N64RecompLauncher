name: .NET Desktop Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-debug:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    env:   
      Solution_Name: N64RecompLauncher.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore ${{ env.Solution_Name }}

    - name: Build Debug
      run: dotnet build ${{ env.Solution_Name }} --configuration Debug --no-restore

    - name: Test
      run: dotnet test ${{ env.Solution_Name }} --configuration Debug --no-build --verbosity normal

  build-windows:
    runs-on: windows-latest
    
    env:
      Solution_Name: N64RecompLauncher.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore ${{ env.Solution_Name }}

    - name: Publish Windows x64
      run: dotnet publish ${{ env.Solution_Name }} -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=false -o publish/win-x64

    - name: Upload Windows x64
      uses: actions/upload-artifact@v4
      with:
        name: N64RecompLauncher-Windows-x64
        path: publish/win-x64
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    
    env:
      Solution_Name: N64RecompLauncher.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore ${{ env.Solution_Name }}

    - name: Publish Linux x64
      run: dotnet publish ${{ env.Solution_Name }} -c Release -r linux-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=false -o publish/linux-x64

    - name: Publish Linux ARM64
      run: dotnet publish ${{ env.Solution_Name }} -c Release -r linux-arm64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=false -o publish/linux-arm64

    - name: Upload Linux x64
      uses: actions/upload-artifact@v4
      with:
        name: N64RecompLauncher-Linux-x64
        path: publish/linux-x64
        retention-days: 30

    - name: Upload Linux ARM64
      uses: actions/upload-artifact@v4
      with:
        name: N64RecompLauncher-Linux-ARM64
        path: publish/linux-arm64
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    env:
      Solution_Name: N64RecompLauncher.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore ${{ env.Solution_Name }}

    - name: Publish macOS x64
      run: dotnet publish ${{ env.Solution_Name }} -c Release -r osx-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=false -o publish/osx-x64

    - name: Upload macOS x64
      uses: actions/upload-artifact@v4
      with:
        name: N64RecompLauncher-macOS-x64
        path: publish/osx-x64
        retention-days: 30

  package-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: N64RecompLauncher-Windows-x64
        path: artifacts/windows-x64

    - name: Download Linux x64 Artifact
      uses: actions/download-artifact@v4
      with:
        name: N64RecompLauncher-Linux-x64
        path: artifacts/linux-x64

    - name: Download Linux ARM64 Artifact
      uses: actions/download-artifact@v4
      with:
        name: N64RecompLauncher-Linux-ARM64
        path: artifacts/linux-arm64

    - name: Download macOS Artifact
      uses: actions/download-artifact@v4
      with:
        name: N64RecompLauncher-macOS-x64
        path: artifacts/macos-x64

    - name: Create Release Packages
      run: |
        mkdir -p release-package
        cd artifacts/windows-x64
        zip -r ../../release-package/N64RecompLauncher-Windows-x64.zip .
        cd ../linux-x64
        tar -czf ../../release-package/N64RecompLauncher-Linux-x64.tar.gz .
        cd ../linux-arm64
        tar -czf ../../release-package/N64RecompLauncher-Linux-ARM64.tar.gz .
        cd ../macos-x64
        tar -czf ../../release-package/N64RecompLauncher-macOS-x64.tar.gz .

    - name: Upload Combined Release
      uses: actions/upload-artifact@v4
      with:
        name: N64RecompLauncher-All-Platforms
        path: release-package/
        retention-days: 90